<body>
    <div class="container">
        <div class="primary-container">
            
            <header class="titles">
                <h1 class="title">ROMs Verifier</h1>
                <h2 class="subtitle">Do not use compact files (.zip .7z .chd), they affect the extracted data</h2>
            </header>

            <section class="file-container">
                <div class="file-container-left">
                    <div class="romFile">
                        <input 
                            type="file" 
                            id="romFile" 
                            accept=".nes,.gb,.smc,.md,.sfc,.gba,.iso,.bin" 
                            style="display: none;"
                        >
                        <label for="romFile" id="customButton">ðŸ“‚ Choose ROM File</label>
                    </div>
                </div>

                <div class="file-container-right">
                    <label for="romFile" id="fileName" class="no-file">No files selected!</label>
                    <button id="processButton" class="start" disabled>
                        <p>Start | Process ROM</p>
                    </button>
                </div>
            </section>

            <section class="results-container">
                <section id="loading" hidden>
                    <p class="loadingText">
                        Larger ROMs may take proportionally longer...
                    </p>
                    <div class="progress-bar">
                        <div class="progress-bar-inner"></div>
                    </div>
                </section>
                <div id="results">
                    <div id="error"></div>
                    <div id="result"></div>
                    <div class="button-container">
                    </div>
                </div>
            </section>
            <div class="database-links">
                <a href="http://redump.org/" target="_blank" rel="noopener noreferrer">Redump.org</a>

                <a href="https://datomatic.no-intro.org/index.php?page=search&s=24" target="_blank" rel="noopener noreferrer">No-Intro.org</a>
            </div>
